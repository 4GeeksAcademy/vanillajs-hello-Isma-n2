<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas con Vanilla JS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container-fluid text-center py-5">
      <h1 class="mb-4">Generador de Excusas 🤔</h1>

      <div class="mb-4">
        <span style="font-size: 8rem;">🤔</span>
      </div>

      <p id="excuse" class="alert alert-info fs-5 fst-italic">
        Generando una súper excusa...

      <button id="new-excuse" class="btn btn-primary">
        Otra excusita
        <i class="fas fa-redo-alt ms-2"></i>
      </button>

      <div class="fixed-bottom p-4 text-center">
        ¡Hecho por <b>Ismaín</b> con mucho ❤️ para que aprobéis el proyecto!
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
